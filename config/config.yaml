ai:
  default_provider: "openai"
  default_model: "gpt-4o"

  models:
    - id: "gpt-4o"
      label: "ChatGPT 5.2 (default)"
      provider: "openai"

    - id: "gpt-4.1-mini"
      label: "Fast / low-cost"
      provider: "openai"

    - id: "mock"
      label: "Mock (offline)"
      provider: "mock"

  defaults:
    temperature: 0.2
    response_length: "medium"
    tone: "practical"
